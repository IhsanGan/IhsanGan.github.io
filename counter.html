<html>
<head>
<titlel>Count</title>
<style>
.count
{
  line-height: 100px;
  color:white;
  margin-left:30px;
  font-size:25px;
}
</style>
<script>
$('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 4000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
        }
    });
});
</script>
<body>
<div><span class="count">999999999</span></div>
</body>
</html>
